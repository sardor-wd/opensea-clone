<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/sardor-hero.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>OpenSea, the largest NFT marketplace</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/img/opensea.svg" width="40px" height="40px">
            <h2>OpenSea</h2>
        </div>
        <div class="search">
            <input type="text" class="search-inp" placeholder="Search items, collections, and accounts">
        </div>
        <div class="links">
            <a href="#">Explore</a>
            <a href="#">Stats</a>
            <a href="#">Resources</a>
            <a href="#">Create</a>
        </div>
        <div class="client-section">
            <a href="#"><img src="../assets/img/3319451-200.png" width="32px" height="32px"></a>
            <a href="#"><img src="../assets/img/img_460963.png" width="32px" height="32px"></a>
        </div>
    </header>
    <div class="hero-wrapper">
    </div>
    <div class="hero-left">
        <div class="left-text">
            <h1 class="discover-h1">Discover, collect, and sell <br> extraordinary NFTs</h1>
            <p class="opensea-p">OpenSea is the world's first and<br> largest NFT marketplace</p>
        </div>
        <div class="left-btns">
            <button class="exp-btn">Explore</button>
            <button class="create-btn">Create</button>
        </div>
        <div class="learn-about">
            <p>Learn more about OpenSea</p>
        </div>
    </div>
    <div class="hero-right">
        <div class="right-wrapper">
            <div class="nft-image">
                <img src="../assets/img/unnamed.jpg" width="550px" height="450px">
            </div>
            <div class="nft-text">
                <p>shine like a star</p>
                <a href="#">ozgegubukan</a>
            </div>
        </div>
    </div>
</body>
</html>
